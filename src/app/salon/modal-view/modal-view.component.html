<div class="modal-header">
    <h5 class="modal-title">Modal View Grooming Appointmnet</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div><strong>Appointment Date:</strong> {{inspect.Appointment}}</div>
    <div><strong>Pet Name</strong> {{inspect.PetName}}</div>
    <div><strong>Pet Type</strong> {{inspect.PetTypeName}}</div>
    <div><strong>Owner's Name</strong> {{inspect.OwnerName}}</div>
    <div><strong>Service</strong> {{inspect.ServiceName}}</div>
    <div><strong>Veterinarian Name</strong> {{inspect.VeterinarName}}</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
</div>
