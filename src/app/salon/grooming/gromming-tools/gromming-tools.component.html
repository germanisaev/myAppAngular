<div class="row">
    <div class="col-2">
        <a (click)="openModal('create')" class="btn btn-sm btn-success mx-2 mb-2">Add New <i class="fa fa-plus"
                aria-hidden="true"></i></a>
        <a (click)="onClear()" class="btn btn-sm btn-secondary mx-2 mb-2">Clear</a>
    </div>
    <div class="col-4">
        <div class="input-group">
            <input type="text" id="search-text" class="form-control" name="searchText" aria-describedby="search-text"
                [(ngModel)]="searchText" placeholder="Enter Owner's name for filter" autocomplete="off" autofocus
                onfocus="this.value=''">
        </div>
    </div>
    <div class="col-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter date from for filter" [minDate]="minDate"
                [maxDate]="maxDate" #dp="bsDatepicker" bsDatepicker [(ngModel)]="fromDate">
        </div>
    </div>
    <div class="col-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter date to for filter" [minDate]="minDate" [maxDate]="maxDate"
                #dp1="bsDatepicker" bsDatepicker [(ngModel)]="toDate">
            <button class="btn btn-secondary" (click)="filterDate()"><i class="fa fa-filter"></i></button>
        </div>
    </div>
</div>
